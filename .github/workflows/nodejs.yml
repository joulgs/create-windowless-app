name: Node CI

on:
  push:
    branches:
      - master
    tags:
      - '*.*.*'

jobs:
  build:

    runs-on: windows-latest

    strategy:
      matrix:
        node-version: [12.x]

    steps:
    - name: Checkout
      uses: actions/checkout@v1

    - name: Setup NodeJS
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}

    - name: Setup MSBuild.exe
      uses: warrenbuckley/Setup-MSBuild@v1

    - name: Setup VSWhere.exe
      uses: warrenbuckley/Setup-VSWhere@v1

    - name: VSWhere csc.exe
      run: vswhere -latest -requires Microsoft.VisualStudio.Component.Roslyn.Compiler -find MSBuild\**\csc.exe

    - name: Dependencies Install
      run: npm install
      env:
        CI: true

    - name: Build
      run: npm run build
      env:
        CI: true

    - name: Test
      run: npm run start:test:all
      env:
        CI: true

    - name: Publish
      if: startsWith(github.ref, 'refs/tags/')
      run: npm run publish
